<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>PWA ジェネレーター</title>
    <link rel="manifest" id="dynamic-manifest">
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 { text-align: center; }
        .form-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #imagePreview {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="creatorView">
        <h1>PWA ジェネレーター</h1>
        <div class="form-container">
            <label for="imageInput">アイコン画像:</label>
            <input type="file" id="imageInput" accept="image/*">
            <img id="imagePreview" alt="プレビュー">
            <label for="titleInput">タイトル:</label>
            <input type="text" id="titleInput" placeholder="ホーム画面に表示するタイトル">
            <label for="urlInput">URL:</label>
            <input type="url" id="urlInput" placeholder="https://example.com">
            <button id="generateButton">PWA を作成</button>
        </div>
    </div>

    <script>
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length));
            }
            return null;
        }

        function updateCookieExpiration(pwaId) {
            const title = getCookie(`pwa_${pwaId}_title`);
            const url = getCookie(`pwa_${pwaId}_url`);
            const image = getCookie(`pwa_${pwaId}_image`);

            if (title && url && image) {
                setCookie(`pwa_${pwaId}_title`, title, 3650);
                setCookie(`pwa_${pwaId}_url`, url, 3650);
                setCookie(`pwa_${pwaId}_image`, image, 3650);
            }
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');
            const titleInput = document.getElementById('titleInput');
            const urlInput = document.getElementById('urlInput');
            const generateButton = document.getElementById('generateButton');

            let base64Image = '';

            // 画像プレビュー
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        base64Image = event.target.result;
                        imagePreview.src = base64Image;
                        imagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });

            // PWAを作成してリダイレクト
            generateButton.addEventListener('click', function() {
                const title = titleInput.value.trim();
                const url = urlInput.value.trim();

                if (!title || !url || !base64Image) {
                    alert('すべての項目を入力してください');
                    return;
                }

                // 新しいPWA IDを作成
                const pwaId = generateUUID();
                setCookie(`pwa_${pwaId}_title`, title, 3650);
                setCookie(`pwa_${pwaId}_url`, url, 3650);
                setCookie(`pwa_${pwaId}_image`, base64Image, 3650);

                // 作成後に即リダイレクト
                window.location.href = `?id=${pwaId}`;
            });

            // PWA起動時の処理
            window.addEventListener('load', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const pwaId = urlParams.get('id');

                if (pwaId) {
                    const title = getCookie(`pwa_${pwaId}_title`);
                    const url = getCookie(`pwa_${pwaId}_url`);
                    const image = getCookie(`pwa_${pwaId}_image`);

                    if (title && url && image) {
                        updateCookieExpiration(pwaId);

                        const isPwa = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

                        if (isPwa) {
                            document.body.innerHTML = `<h2>${title}</h2><p>リダイレクト中...</p>`;
                            setTimeout(() => { window.location.href = url; }, 1000);
                        } else {
                            document.body.innerHTML = `
                                <h2>${title}</h2>
                                <img src="${image}" alt="${title}" width="100">
                                <p>このアプリをホーム画面に追加すると、PWAとして動作します。</p>
                                <p>URL: <a href="${url}">${url}</a></p>
                            `;
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
