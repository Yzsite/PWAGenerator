<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Image Uploader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png"> <!-- iOS 用アイコン -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- iOS で全画面表示 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> <!-- iOS ステータスバーの色 -->

</head>
<body>
    <div class="container">
        <h1>PWA Image Uploader</h1>

        <form id="uploadForm">
            <label for="image">画像:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br><br>

            <label for="title">タイトル:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required><br><br>

            <button type="submit">アップロード & URL生成</button>
        </form>

        <div id="result" style="display: none;">
            <h2>PWA 設定情報</h2>
            <p>URL: <span id="generatedUrl"></span></p>
            <p>以下の手順でホーム画面に追加してください。</p>
            <ol>
                <li>ブラウザのメニューから「ホーム画面に追加」を選択します。</li>
            </ol>
        </div>

        <div id="pwaDisplay" style="display: none;">
            <h2>PWA 表示</h2>
            <img id="pwaImage" src="" alt="Uploaded Image">
            <h3 id="pwaTitle"></h3>
            <a id="pwaLink" href="" target="_blank">Open URL</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
